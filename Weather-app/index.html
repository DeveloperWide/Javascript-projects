<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app to get weather for any city | Using HTML CSS JS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="weather">
            <p class="weather-description">Clear Sky</p>
            <img src="images/weather-icon.png" alt="Weather-icon" id="weather-icon" height="80" width="80">
            <p class="date-time">Saturday, April 26 | 2:30</p>
            <div class="temp">25&deg;</div>
        </div>
    </div>
    <button class="click">Get Weather</button>
    <script src="app.js"></script>
</body>
</html>
