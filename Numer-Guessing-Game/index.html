<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game: Guess the Number and Win the Game...!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>I am thinking of a number betweeen 1-100.</h2>
        <h2>Can you guess it..?</h2>
        <input type="number" id="guessNumber" min="1" max="100" autofocus>
        <button class="submit">Guess</button>
        <p class="hint"></p>
        <p class="guess"></p>
        <p class="guessed"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
